<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset=utf-8>
    <script src="Lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="demo">
      <my-component></my-component>
    </div>
    <script>
      //创建的组件中必须有且只能有一个根节点
      Vue.component("myComponent",{
        template:"<div><h1>hello</h1></div>"
      });

        var vm = new Vue({
            el: "#demo",
            data:{
                'msg':"HELLO WORLD"
            }
        })
    </script>
</body>
</html>
