<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset=utf-8>
  <script src="Lib/vue-2.6.10.js"></script>
</head>
<body>
  <div id="demo">
    <a href="#" @click="flag=true">登陆</a>
    <a href="#" @click="flag=false">注册</a>
    <login v-if="flag"></login>
    <register v-else="flag"></register>
  </div>
  <script>
    Vue.component("login",{
      template:"<h3 style='color:red'>登陆</h3>"
    })
    Vue.component("register",{
      template:"<h3 style='color:red'>注册</h3>"
    })
    var vm = new Vue({
      el: "#demo",
      data:{
        'msg':"HELLO WORLD",
        "flag":true
      }
    })
  </script>
</body>
</html>
