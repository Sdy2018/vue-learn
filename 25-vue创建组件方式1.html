    h1{

<body>

    <my-component></my-componet>

      //使用组件分为三步
      //第一步注册组件模板
    //var myCom=Vue.extend({
      //template:"<h1>HELLO WORLD</h1>"

    //});
      //第二步设置组件名
      //Vue.component("myComponent",myCom);

      /*写成以下方式*/
      Vue.component("hello",Vue.extend({
        template:"<h1>HELLO WORLD</h1>"
      }))
      var vm = new Vue({
        el: "#demo",
        data:{
          'msg':"HELLO WORLD"
        }
      })
    </script>
</body>
